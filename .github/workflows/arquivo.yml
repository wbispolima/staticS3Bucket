name: Acesso Arquivo

on:
    workflow_dispatch:
    push:
        branches:
            - test
              

jobs:
  read_variable:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read Variable from Config File
        run: |
          echo "Lendo variável do arquivo..."
          content=cat ./action-config.env
          echo "Valor da Variável: $content"
