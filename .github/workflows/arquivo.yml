name: Exemplo de Leitura de Arquivo

on:
    workflow_dispatch:
    push:
      branches:
        - test

jobs:
  read-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files
        run: ls -la
        
      - name: Read env file
        run: |
          conteudo=$(cat action-config.env)
          echo "$conteudo"
