name: Terraform Apply or Destroy

on: 
  push:
    branches:
      - test
  
#  workflow_dispatch:

jobs:
  terraform-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Set up AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
          
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Read env file and set ACTION variable
        run: |
          echo "ACTION_TYPE=$(grep 'ACTION_TYPE' .github/workflows/action-config.env | cut -d'=' -f2)" >> $GITHUB_ENV

      - name: Initial Check for ACTION_TYPE
        if: env.ACTION_TYPE == 'apply' || env.ACTION_TYPE == 'destroy'
        run: |
            cd terraform
            terraform init
                      
      - name: Terraform apply
        if: env.ACTION_TYPE == 'apply'
        run: |
          cd terraform
          terraform apply --auto-approve

      - name: Terraform Destroy
        if: env.ACTION_TYPE == 'destroy'
        run: |
          cd terraform
          terraform apply --destroy --auto-approve

      - name: Wait for S3 bucket availability
        if: env.ACTION_TYPE == 'apply'
        run: sleep 5  # Espera por 30 segundos 
        
  
      - name: Sync files to S3
        if: env.ACTION_TYPE == 'apply'
        run: upload site/index.html to s3://bispo-testando-devops-ifmt/index.html
        